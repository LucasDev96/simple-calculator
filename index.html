<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main>

        <div id="calcContainer">

            <p id="inputDisplay"></p>
            <button id="buttonClear" class="calcButton">CLEAR</button>
            <button id="buttonBackspace" class="calcButton">DELETE</button>
            <button id="button7" class="calcButton">7</button>
            <button id="button8" class="calcButton">8</button>
            <button id="button9" class="calcButton">9</button>
            <button id="button4" class="calcButton">4</button>
            <button id="button5" class="calcButton">5</button>
            <button id="button6" class="calcButton">6</button>
            <button id="button1" class="calcButton">1</button>
            <button id="button2" class="calcButton">2</button>
            <button id="button3" class="calcButton">3</button>
            <button id="button0" class="calcButton">0</button>
            <button id="buttonDecimal" class="calcButton">.</button>
            <button id="buttonEnter" class="calcButton">=</button>
            <button id="buttonDivide" class="calcButton">/</button>
            <button id="buttonMultiply" class="calcButton">*</button>
            <button id="buttonSubtract" class="calcButton">-</button>
            <button id="buttonAdd" class="calcButton">+</button>

        </div>

    </main>

</body>

</html>
