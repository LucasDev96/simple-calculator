<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main>

        <div id="calcContainer">

            <p id="workingAreaDisplay"></p>
            <p id="inputDisplay"></p>
            <button id="buttonClear" class="calcButton">CLEAR</button>
            <button id="buttonBackspace" class="calcButton">DELETE</button>
            <button id="button7" class="calcButton inputButton">7</button>
            <button id="button8" class="calcButton inputButton">8</button>
            <button id="button9" class="calcButton inputButton">9</button>
            <button id="button4" class="calcButton inputButton">4</button>
            <button id="button5" class="calcButton inputButton">5</button>
            <button id="button6" class="calcButton inputButton">6</button>
            <button id="button1" class="calcButton inputButton">1</button>
            <button id="button2" class="calcButton inputButton">2</button>
            <button id="button3" class="calcButton inputButton">3</button>
            <button id="button0" class="calcButton inputButton">0</button>
            <button id="buttonDecimal" class="calcButton inputButton">.</button>
            <button id="buttonEnter" class="calcButton">=</button>
            <button id="buttonDivide" class="calcButton inputButton">/</button>
            <button id="buttonMultiply" class="calcButton inputButton">*</button>
            <button id="buttonSubtract" class="calcButton inputButton">-</button>
            <button id="buttonAdd" class="calcButton inputButton">+</button>

        </div>

    </main>

<script src="javascript.js"></script>

</body>

</html>
